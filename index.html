<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="stats-card">
    <section class="stats-card__content">
      <h1 class="stats-card__heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="stats-card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <article class="stats-card__data">
        <div class="stats-card__data-item">
          <div class="stats-card__data-item-number">10k+</div>
          <div class="stats-card__data-item-text">companies</div>
        </div>
        <div class="stats-card__data-item">
          <div class="stats-card__data-item-number">314</div>
          <div class="stats-card__data-item-text">templates</div>
        </div>
        <div class="stats-card__data-item">
          <div class="stats-card__data-item-number">12M+</div>
          <div class="stats-card__data-item-text">queries</div>
        </div>
      </article>
    </section>
    <img src="./images/image-header-desktop.jpg" alt="Card Image Header">
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jennifertieu.com" target="_blank" rel="noopener noreferrer"">Jennifer Tieu</a>.
  </footer>
</body>
</html>
